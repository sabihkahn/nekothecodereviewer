<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <!-- Drop shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"></feDropShadow>
    </filter>
    <!-- Gradient for badge -->
    <linearGradient id="badgeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8e5af0"></stop>
      <stop offset="100%" stop-color="#5a3df0"></stop>
    </linearGradient>
    <!-- Gradient for file -->
    <linearGradient id="fileGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"></stop>
      <stop offset="100%" stop-color="#f3f4f6"></stop>
    </linearGradient>
  </defs>

  <!-- File shape -->
  <g filter="url(#shadow)">
    <path d="M16 8 H48 L64 24 V72 H16 Z" fill="url(#fileGrad)" stroke="#ccc" stroke-width="2" rx="4" ry="4"></path>
    <!-- Folded corner -->
    <path d="M48 8 V24 H64" fill="url(#fileGrad)" stroke="#ccc" stroke-width="2"></path>
  </g>

  <!-- Code brackets -->
  <text x="20" y="46" font-family="Consolas, monospace" font-size="24" fill="#333">&lt;/&gt;</text>

  <!-- Review badge -->
  <g filter="url(#shadow)">
    <circle cx="60" cy="16" r="12" fill="url(#badgeGrad)"></circle>
    <path d="M55 16 L59 20 L67 12" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
  </g>
</svg>
